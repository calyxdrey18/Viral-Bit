<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralBit Pro | Premium Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #fff; overflow: hidden; }
        
        /* Custom Scrollbar */
        .hide-scroll::-webkit-scrollbar { width: 4px; }
        .hide-scroll::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }

        /* Logo & UI Styling */
        .glass { background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .brand-logo { object-fit: cover; border-radius: 1.5rem; border: 2px solid rgba(37, 99, 235, 0.5); }
        .logo-container { position: relative; display: inline-block; }
        .logo-container::after {
            content: ''; position: absolute; inset: -5px; background: #2563eb; 
            filter: blur(15px); opacity: 0.3; border-radius: 2rem; z-index: -1;
            animation: pulse-glow 3s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        /* Toast Animations */
        @keyframes toastIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes toastOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(120%); opacity: 0; } }
        .animate-toast-in { animation: toastIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-toast-out { animation: toastOut 0.4s ease forwards; }

        /* Message Bubbles */
        .msg-bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 14px; animation: pop 0.3s ease; }
        @keyframes pop { from { scale: 0.9; opacity: 0; } to { scale: 1; opacity: 1; } }
        .msg-out { background: #2563eb; color: white; border-bottom-right-radius: 4px; }
        .msg-in { background: #1e1e24; color: #e2e2e2; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <!-- NOTIFICATION SYSTEM -->
    <div id="toast-container" class="fixed top-6 right-6 z-[200] flex flex-col gap-3"></div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#050505] p-4">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl text-center">
            <div class="mb-10">
                <div class="logo-container mb-6">
                    <img src="https://res.cloudinary.com/dgy2dutjs/image/upload/v1768048743/url.crissvevo.co.tz/1000940115_wqb0mf.jpg" 
                         alt="ViralBit Logo" class="w-24 h-24 brand-logo shadow-2xl">
                </div>
                <h1 class="text-4xl font-black tracking-tighter italic">VIRALBIT <span class="text-blue-500">PRO</span></h1>
                <p class="text-zinc-500 mt-2 font-medium">Next-Generation Private Messaging</p>
            </div>

            <div id="auth-forms" class="space-y-4">
                <input id="email" type="email" placeholder="Email Address" class="w-full bg-zinc-900/50 border border-white/5 p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500 transition">
                <input id="password" type="password" placeholder="Password" class="w-full bg-zinc-900/50 border border-white/5 p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500 transition">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="handleAuth('login')" class="bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold transition active:scale-95 shadow-lg shadow-blue-600/20">Login</button>
                    <button onclick="handleAuth('signup')" class="bg-zinc-800 hover:bg-zinc-700 py-4 rounded-2xl font-bold transition active:scale-95">Sign Up</button>
                </div>
                <div class="flex items-center gap-4 py-2">
                    <div class="h-px bg-white/5 flex-grow"></div>
                    <span class="text-zinc-600 text-xs font-bold">OR</span>
                    <div class="h-px bg-white/5 flex-grow"></div>
                </div>
                <button onclick="handleGoogle()" class="w-full bg-white text-black py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-zinc-200 transition shadow-xl">
                    <svg width="20" height="20" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                    Continue with Google
                </button>
            </div>

            <div id="username-box" class="hidden">
                <p class="text-blue-400 text-sm mb-6">Final Step: Choose your unique @username.</p>
                <input id="username-input" type="text" placeholder="username" class="w-full bg-zinc-900 border border-white/5 p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500 mb-4">
                <button onclick="saveUsername()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold shadow-lg">Complete Profile</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden w-full h-screen flex overflow-hidden">
        
        <!-- SIDEBAR -->
        <div id="sidebar" class="w-full md:w-[400px] flex flex-col glass border-r border-white/5">
            <div class="p-6 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <img src="https://res.cloudinary.com/dgy2dutjs/image/upload/v1768048743/url.crissvevo.co.tz/1000940115_wqb0mf.jpg" 
                         class="w-10 h-10 rounded-xl border border-blue-500/30">
                    <div>
                        <h2 id="my-username" class="font-bold text-sm leading-tight">@username</h2>
                        <span class="text-green-500 text-[10px] font-bold uppercase tracking-widest">Active</span>
                    </div>
                </div>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-zinc-900 flex items-center justify-center text-zinc-500 hover:text-red-500 transition">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>

            <div class="px-6 mb-6">
                <div class="relative">
                    <input id="search-bar" oninput="searchUsers(this.value)" type="text" placeholder="Search people..." class="w-full bg-zinc-900/50 border border-white/5 p-4 pl-12 rounded-2xl outline-none focus:ring-2 ring-blue-500 transition text-sm">
                    <i class="fas fa-search absolute left-4 top-4.5 text-zinc-600"></i>
                </div>
            </div>

            <div class="flex px-6 border-b border-white/5 text-xs font-bold text-zinc-500 mb-2">
                <button onclick="switchTab('chats')" id="tab-chats" class="flex-1 py-4 border-b-2 border-blue-500 text-blue-500 transition">CHATS</button>
                <button onclick="switchTab('discover')" id="tab-discover" class="flex-1 py-4 border-b-2 border-transparent transition">DISCOVER</button>
            </div>

            <div id="list-container" class="flex-grow overflow-y-auto hide-scroll py-2"></div>
        </div>

        <!-- CHAT WINDOW -->
        <div id="chat-window" class="hidden md:flex flex-grow flex-col relative bg-[#050505]">
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-center p-10 z-10 bg-[#050505]">
                <img src="https://res.cloudinary.com/dgy2dutjs/image/upload/v1768048743/url.crissvevo.co.tz/1000940115_wqb0mf.jpg" 
                     class="w-20 h-20 rounded-3xl opacity-20 mb-6 grayscale">
                <h3 class="text-xl font-bold">Your Private Space</h3>
                <p class="text-zinc-600 text-sm mt-2">Select a user to start a secure conversation.</p>
            </div>

            <div id="active-chat" class="hidden flex flex-col h-full">
                <div class="p-4 md:p-6 glass border-b border-white/5 flex items-center justify-between z-20">
                    <div class="flex items-center gap-4">
                        <button onclick="backToSidebar()" class="md:hidden text-zinc-400 mr-2"><i class="fas fa-arrow-left"></i></button>
                        <div id="target-avatar" class="w-12 h-12 rounded-2xl bg-zinc-800 flex items-center justify-center font-bold text-blue-500 shadow-inner">?</div>
                        <h3 id="target-name" class="font-bold text-lg">Username</h3>
                    </div>
                </div>

                <div id="message-feed" class="flex-grow overflow-y-auto p-6 flex flex-col gap-4 hide-scroll"></div>

                <div class="p-6">
                    <form id="chat-form" class="flex items-center gap-3 bg-zinc-900/50 p-2 pr-3 rounded-2xl border border-white/5 focus-within:border-blue-500 transition">
                        <input id="chat-input" type="text" autocomplete="off" placeholder="Write a message..." class="flex-grow bg-transparent border-none outline-none py-3 px-4 text-sm">
                        <button type="submit" class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-600/20 hover:bg-blue-500 transition">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, onSnapshot, addDoc, serverTimestamp, orderBy, limit, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhik0XXwNiC-6PhLeEoif0ER2zMEH8uqY",
            authDomain: "viralbit-pro.firebaseapp.com",
            projectId: "viralbit-pro",
            storageBucket: "viralbit-pro.firebasestorage.app",
            messagingSenderId: "265912822122",
            appId: "1:265912822122:web:b75b143009aae11f025d13",
            measurementId: "G-BM0ZFE178P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let me = null;
        let activeChatId = null;
        let activeTab = 'chats';
        let unsubMsg = null;

        // --- TOAST NOTIFICATIONS ---
        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const color = type === 'success' ? 'bg-blue-600' : 'bg-red-500';
            
            toast.className = `${color} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-toast-in font-bold text-sm border border-white/10`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-triangle-exclamation'}"></i> ${msg}`;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.replace('animate-toast-in', 'animate-toast-out');
                setTimeout(() => toast.remove(), 500);
            }, 3500);
        }

        // --- AUTHENTICATION ---
        window.handleAuth = async (type) => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return showToast("Please enter all details", "error");
            try {
                type === 'login' ? await signInWithEmailAndPassword(auth, email, pass) : await createUserWithEmailAndPassword(auth, email, pass);
                showToast("Access Granted");
            } catch (e) { showToast(e.message, "error"); }
        };

        window.handleGoogle = async () => {
            try { await signInWithPopup(auth, provider); showToast("Google Sync Complete"); } 
            catch(e) { showToast(e.message, "error"); }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    me = docSnap.data();
                    launchApp();
                } else {
                    document.getElementById('auth-forms').classList.add('hidden');
                    document.getElementById('username-box').classList.remove('hidden');
                }
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        window.saveUsername = async () => {
            const username = document.getElementById('username-input').value.toLowerCase().trim().replace(/[^a-z0-9_]/g, "");
            if(username.length < 3) return showToast("Username too short", "error");

            const q = query(collection(db, "users"), where("username", "==", username));
            const snap = await getDocs(q);
            if(!snap.empty) return showToast("Username taken", "error");

            me = { uid: auth.currentUser.uid, username, email: auth.currentUser.email };
            await setDoc(doc(db, "users", me.uid), me);
            showToast("Profile Initialized");
            launchApp();
        };

        function launchApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('my-username').innerText = `@${me.username}`;
            switchTab('chats');
        }

        // --- SIDEBAR LOGIC ---
        window.switchTab = (tab) => {
            activeTab = tab;
            document.getElementById('tab-chats').className = `flex-1 py-4 border-b-2 transition ${tab==='chats'?'border-blue-500 text-blue-500':'border-transparent text-zinc-500'}`;
            document.getElementById('tab-discover').className = `flex-1 py-4 border-b-2 transition ${tab==='discover'?'border-blue-500 text-blue-500':'border-transparent text-zinc-500'}`;
            tab === 'chats' ? loadRecentChats() : loadDiscover();
        };

        function loadDiscover() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div class="p-10 text-center text-zinc-700 text-xs animate-pulse">Scanning users...</div>';
            onSnapshot(query(collection(db, "users"), limit(20)), (snap) => {
                if(activeTab !== 'discover') return;
                container.innerHTML = '';
                snap.forEach(d => { if(d.id !== me.uid) renderListItem(d.data(), container, false); });
            });
        }

        function loadRecentChats() {
            const container = document.getElementById('list-container');
            const q = query(collection(db, "chats"), where("members", "array-contains", me.uid), orderBy("updatedAt", "desc"));
            onSnapshot(q, (snap) => {
                if(activeTab !== 'chats') return;
                container.innerHTML = '';
                if(snap.empty) container.innerHTML = '<div class="p-10 text-center text-zinc-700 text-xs italic">No active conversations</div>';
                snap.forEach(d => {
                    const data = d.data();
                    const other = data.userData.find(u => u.uid !== me.uid);
                    renderListItem(other, container, true, data.lastMsg);
                });
            });
        }

        function renderListItem(user, container, isChat, lastMsg = null) {
            const item = document.createElement('div');
            item.className = "px-6 py-4 flex items-center gap-4 cursor-pointer hover:bg-zinc-900/50 transition border-b border-white/5";
            item.innerHTML = `
                <div class="w-12 h-12 rounded-2xl flex-shrink-0 flex items-center justify-center font-bold text-white shadow-lg bg-zinc-800">
                    ${user.username[0].toUpperCase()}
                </div>
                <div class="flex-grow min-w-0">
                    <h4 class="font-bold text-sm truncate">@${user.username}</h4>
                    <p class="text-xs text-zinc-500 truncate">${isChat && lastMsg ? lastMsg.text : 'Click to message'}</p>
                </div>
            `;
            item.onclick = () => openChat(user);
            container.appendChild(item);
        }

        window.searchUsers = async (val) => {
            if(!val) return switchTab(activeTab);
            const q = query(collection(db, "users"), where("username", ">=", val.toLowerCase()), where("username", "<=", val.toLowerCase() + '\uf8ff'));
            const snap = await getDocs(q);
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            snap.forEach(d => { if(d.id !== me.uid) renderListItem(d.data(), container, false); });
        };

        // --- CHAT LOGIC ---
        async function openChat(target) {
            activeChatId = me.uid < target.uid ? `${me.uid}_${target.uid}` : `${target.uid}_${me.uid}`;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('target-name').innerText = `@${target.username}`;
            document.getElementById('target-avatar').innerText = target.username[0].toUpperCase();
            
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');

            await setDoc(doc(db, "chats", activeChatId), {
                members: [me.uid, target.uid],
                userData: [me, target],
                updatedAt: serverTimestamp()
            }, { merge: true });

            if(unsubMsg) unsubMsg();
            const q = query(collection(db, "chats", activeChatId, "messages"), orderBy("timestamp", "asc"));
            unsubMsg = onSnapshot(q, (snap) => {
                const feed = document.getElementById('message-feed');
                feed.innerHTML = '';
                snap.forEach(d => {
                    const msg = d.data();
                    const isMe = msg.senderId === me.uid;
                    const div = document.createElement('div');
                    div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                    div.innerHTML = `<div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'}">${msg.text}</div>`;
                    feed.appendChild(div);
                });
                feed.scrollTop = feed.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text || !activeChatId) return;
            input.value = '';
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text, senderId: me.uid, timestamp: serverTimestamp() });
            await updateDoc(doc(db, "chats", activeChatId), { lastMsg: { text }, updatedAt: serverTimestamp() });
        };

        window.backToSidebar = () => {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('chat-window').classList.add('hidden');
        };
    </script>
</body>
</html>
